<div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-3xl shadow-[0_-5px_20px_rgba(0,0,0,0.1)] p-6 z-20 animate-slide-up">
    
    <div class="w-12 h-1.5 bg-gray-300 rounded-full mx-auto mb-4"></div>
    <h3 class="text-xl font-bold mb-4 text-gray-900">Choose a ride</h3>

    <div class="space-y-1 max-h-60 overflow-y-auto mb-4">
      @for (ride of options; track ride.id) {
      <div (click)="onSelect(ride.id)"
        class="flex items-center justify-between p-3 rounded-xl hover:bg-gray-100 border-2 border-transparent active:border-black cursor-pointer transition-all duration-200">
        
        <div class="flex items-center gap-4">
          <img [src]="ride.image" class="w-14 h-14 object-contain" alt="Car">
          <div>
            <h4 class="font-bold text-gray-900 text-lg">{{ ride.name }}</h4>
            <div class="flex items-center gap-1 text-xs text-gray-500 font-medium">
              <span>{{ ride.time }}</span> • <span>Dropoff 15:42</span>
            </div>
          </div>
        </div>

        <div class="text-right">
          <span class="block text-lg font-bold text-gray-900">₹{{ ride.price }}</span>
        </div>
      </div>
      }
    </div>

    <uber-button class="w-full" size="lg">Select Ride</uber-button>
</div>
