<div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-3xl shadow-[0_-10px_40px_rgba(0,0,0,0.1)] p-8 z-50 text-center animate-slide-up">
    
    <div class="relative w-24 h-24 mx-auto mb-6 flex items-center justify-center">
      
      <div class="absolute inset-0 bg-blue-500 rounded-full opacity-20 animate-radar-ping"></div>
      
      <div class="absolute inset-2 bg-blue-400 rounded-full opacity-30 animate-radar-ping [animation-delay:0.5s]"></div>
      
      <div class="relative w-20 h-20 bg-white rounded-full flex items-center justify-center shadow-md z-10 border border-gray-100">
        <img src="https://cdn-icons-png.flaticon.com/512/11104/11104431.png" 
             class="w-10 h-10 object-contain animate-car-bounce" 
             alt="Searching Car">
      </div>
    </div>

    <h3 class="text-2xl font-bold text-gray-900 tracking-tight">Connecting...</h3>
    <p class="text-gray-500 mt-2 font-medium text-sm">Matching you with nearby drivers</p>

    <div class="w-full h-1.5 bg-gray-100 mt-8 rounded-full overflow-hidden mb-6 relative">
      <div class="absolute top-0 bottom-0 bg-black rounded-full w-1/3 animate-slide-indeterminate"></div>
    </div>

    <button (click)="onCancel()" 
      class="w-full py-3.5 rounded-xl bg-gray-50 text-gray-700 font-bold hover:bg-gray-100 hover:text-red-600 transition-colors active:scale-95 flex items-center justify-center gap-2 group">
      <span>Cancel Request</span>
      <span class="group-hover:rotate-90 transition-transform duration-200">‚ùå</span>
    </button>
</div>
