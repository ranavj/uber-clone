<div class="absolute inset-0 z-50 bg-gray-900/50 backdrop-blur-sm flex items-end sm:items-center justify-center p-4 animate-fade-in">
    
    <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl flex flex-col max-h-[90vh] animate-slide-up overflow-hidden">
      
      <div class="bg-green-600 p-8 text-center shrink-0">
        <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg scale-animation">
          <span class="text-3xl">✅</span>
        </div>
        <h2 class="text-2xl font-bold text-white">Ride Completed!</h2>
        <p class="text-green-100">Hope you had a safe journey.</p>
      </div>

      <div class="p-6 overflow-y-auto">
        
        <div class="text-center mb-8">
          <p class="text-gray-500 text-sm font-medium uppercase tracking-wide">Total Fare</p>
          <h1 class="text-5xl font-bold text-gray-900 mt-2">₹{{ ride().price }}</h1>
        </div>

        <div class="space-y-3 mb-8 text-sm">
          <div class="flex justify-between p-3 bg-gray-50 rounded-lg">
            <span class="text-gray-600">Base Fare</span>
            <span class="font-bold">₹40</span>
          </div>
          
          <div class="flex justify-between p-3 bg-gray-50 rounded-lg">
            <span class="text-gray-600">Distance Charge</span>
            <span class="font-bold">₹{{ distanceCharge() }}</span>
          </div>
          
          <div class="flex justify-between p-3 bg-green-50 text-green-700 rounded-lg border border-green-100">
            <span class="font-medium">Discount</span>
            <span class="font-bold">-₹10.00</span>
          </div>
        </div>

        <div class="text-center mb-8">
          <p class="text-gray-500 mb-3 font-medium">Rate your Driver</p>
          <div class="flex justify-center gap-3">
            
            @for (star of stars; track star) {
              <button (click)="setRating(star)" 
                class="text-4xl transition-transform hover:scale-110 focus:outline-none"
                [class.grayscale]="star > rating()" 
                [style.filter]="star > rating() ? 'grayscale(100%) opacity(0.3)' : 'none'">
                ⭐
              </button>
            }

          </div>
          <p class="text-xs text-gray-400 mt-2">Tap a star to rate</p>
        </div>

        <button (click)="onSubmit()" 
          class="w-full bg-black text-white py-4 rounded-xl font-bold text-lg hover:bg-gray-800 transition-all active:scale-95 shadow-lg">
          Pay & Close
        </button>
      </div>

    </div>
</div>
