<div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-3xl shadow-[0_-5px_20px_rgba(0,0,0,0.1)] p-6 z-20 animate-slide-up">

    <div class="flex items-center justify-between mb-6">
      <div>
        <p class="text-sm text-gray-500 font-medium">{{ subtitleText() }}</p>
        <h2 class="text-2xl font-bold text-gray-900">{{ titleText() }}</h2>
      </div>
      
      <div class="flex items-center gap-1 bg-gray-100 px-3 py-1.5 rounded-full">
        <span class="text-sm font-bold">{{ driver()?.rating }}</span>
        <span class="text-amber-500 text-xs">â˜…</span>
      </div>
    </div>

    <div class="flex items-center gap-4 bg-gray-50 p-4 rounded-xl mb-6 border border-gray-100">
      
      <img [src]="driver()?.image || 'https://cdn-icons-png.flaticon.com/512/3048/3048122.png'" 
           class="w-16 h-16 rounded-full border-2 border-white shadow-sm object-cover bg-gray-200">
           
      <div class="flex-1">
        <h3 class="font-bold text-lg text-gray-900">{{ driver()?.name }}</h3>
        <p class="text-gray-500 text-sm font-medium">{{ driver()?.carModel }} â€¢ {{ driver()?.carType }}</p>
      </div>
      
      <div class="text-right">
        <div class="bg-white px-3 py-1.5 rounded-lg border border-gray-300 font-mono font-bold text-sm shadow-sm tracking-wide uppercase">
          {{ driver()?.carNumber }}
        </div>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
      
      <button (click)="onCall()" 
        class="flex items-center justify-center gap-2 py-3.5 rounded-xl bg-gray-100 hover:bg-gray-200 font-bold text-gray-900 transition-colors active:scale-95">
        <span>ğŸ“</span> Call Driver
      </button>
      
      @if (showCancelButton()) {
        <button (click)="onCancel()"
          class="flex items-center justify-center gap-2 py-3.5 rounded-xl bg-red-50 hover:bg-red-100 text-red-600 font-bold transition-colors active:scale-95">
          Cancel Ride
        </button>
      } @else {
        <button class="flex items-center justify-center gap-2 py-3.5 rounded-xl bg-blue-50 hover:bg-blue-100 text-blue-600 font-bold transition-colors active:scale-95">
          <span>ğŸ“</span> Share Status
        </button>
      }
      
    </div>

</div>
